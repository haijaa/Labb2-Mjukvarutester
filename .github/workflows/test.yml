name: Testa cypress

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checka ut koden
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Sätt upp Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Exportera secrets som miljövariabler
      - name: Set environment variables
        env:
          SECRET_DATABASE: ${{ secrets.SECRET_DATABASE }}
        run: echo "Environment variables are set."

      # 4. Installera beroenden
      - name: Install dependencies
        run: npm install

      # 5. Kör bygg och tester
      - name: Run build and tests
        run: |
          npm run build
          npm run test
