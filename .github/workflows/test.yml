name: Testa Cypress

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checka ut koden
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Sätt upp Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Exportera miljövariabler
      - name: Set environment variables
        run: echo "DATABASE_URL=${{ secrets.SECRET_DATABASE }}" >> $GITHUB_ENV
        env:
          DATABASE_URL: ${{ secrets.SECRET_DATABASE }}

      # 4. Installera backend-beroenden
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 5. Starta backend
      - name: Start backend
        run: |
          cd backend
          npm run dev
        env:
          DATABASE_URL: ${{ secrets.SECRET_DATABASE }}

      # 6. Installera frontend-beroenden
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 7. Starta frontend
      - name: Start frontend
        run: |
          cd frontend
          npm run dev &

      # 8. Kör Cypress-tester
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: electron
