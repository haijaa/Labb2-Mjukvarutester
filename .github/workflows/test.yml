name: Testa Cypress

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checka ut koden
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Sätt upp Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Exportera secrets som miljövariabler
      - name: Set environment variables
        run: echo "DATABASE_URL=${{ secrets.SECRET_DATABASE }}" >> $GITHUB_ENV

      # 4. Installera frontend-beroenden
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 5. Installera backend-beroenden
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 6. Starta backend (parallellt med Cypress)
      - name: Start backend
        run: |
          cd backend
          npm run dev
        env:
          DATABASE_URL: ${{ secrets.SECRET_DATABASE }}

      # 7. Kör Cypress-tester
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
